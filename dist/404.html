<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just the query string, and then redirects back to the
      // base url with the new query string.
      // This is a workaround to solve the 404 issue when navigating to subpages in a SPA deployed to GitHub Pages.
      // The base url is the "homepage" property in package.json.

      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      var newPath = "/"; // This should be the path to your homepage.

      if (path !== newPath) {
        window.location.replace(window.location.protocol + "//" + window.location.host + newPath + "?path=" + encodeURIComponent(path + search) + hash);
      }
    </script>
  </head>
  <body>
  </body>
</html>
